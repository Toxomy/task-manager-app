name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'Backend-Git/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'Backend-Git/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Dependencies
      working-directory: FrontEnd-Git
      run: npm install
      
    - name: Build
      working-directory: FrontEnd-Git
      run: CI='' npm run build
      # Disable CI mode so warnings do not fail the build
      
    - name: Run Tests
      working-directory: FrontEnd-Git
      run: CI='' npm test
      # Disable CI mode so warnings do not fail the tests

